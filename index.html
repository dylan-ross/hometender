<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <script defer src="./app.js"></script>  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://kit.fontawesome.com/5c7a09b722.js" crossorigin="anonymous"></script>
  <title>HomeTender</title>

<body>
  <main>
    <div id="logo">
        <h1>HOME</h1>
        <h2>TENDER</h2>

        </div>
