<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script defer src="./app.js"></script>  
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <title>HomeTender</title>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <main>
    <div class="home">
      <div id="logo">
        <div id="ht-title">
          <h1>HOME</h1>
          <h2>TENDER</h2>
        </div>
        <div id="est">
          <p>est. 2021</p>
        </div>
      </div>
      <div id="about">
        <p>Make your favorite cocktails at home! Search cocktails for recipes and proper glassware.</p>
      </div>
    </div>
    <div class="search" id="search-box">
      <div class ="input" id="search-input">
        <div class="input" id="search-name">
          <form class="search">
            <label for="cocktail-search" id="search-label">Cocktail:</label>
            <input type="text" name="cts-name" id="cts-name" placeholder="cocktail name">
            <submit>Search</submit>
          </form>
        </div>
        <div class="input" id="search-ing">
        </div>
      </div>
      <div class="results" id="search-results">
        <div class="results" id="front">
        </div>
        <div class="results" id="back">
        </div>
        <div id="aside">
        </div>
      </div>
    </div>
  </main>  
</body>
</html>
